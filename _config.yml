# _config.yml
   title: Simon Kim
   baseurl: "/simonkim" # the subpath of your site, e.g. /blog
   url: "https://leeguhn.github.io/kimsimon/" # the base hostname & protocol for your site, e.g. http://example.com

   # Build settings
   markdown: kramdown
   theme: minima
   plugins:
