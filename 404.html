<head>
  <meta charset="UTF-8">
  <script>
    let path = window.location.pathname.replace('.html','');
    // e.g. /performance.html => /performance
    path = encodeURIComponent(path);
    window.location.replace(`/?redirect=${path}`);
  </script>
</head>
